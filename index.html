<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POD GOD — The Best Podcast Editor Out There</title>
  <meta name="description" content="POD GOD — the best podcast editor out there. Coming soon.">
  <meta property="og:title" content="POD GOD">
  <meta property="og:description" content="The best podcast editor out there. Coming soon.">
  <meta property="og:image" content="https://podgod.ca/img.png">
  <meta property="og:url" content="https://podgod.ca">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0b0e17;
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    /* Subtle animated gradient background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(ellipse at 20% 50%, rgba(120, 40, 200, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 20%, rgba(255, 50, 100, 0.06) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 80%, rgba(50, 120, 255, 0.06) 0%, transparent 50%);
      z-index: 0;
      animation: bgShift 20s ease-in-out infinite alternate;
    }

    @keyframes bgShift {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 900px;
      width: 100%;
      padding: 3rem 1.5rem;
      text-align: center;
    }

    .logo {
      font-size: 5rem;
      font-weight: 900;
      letter-spacing: 0.06em;
      line-height: 1;
      margin-bottom: 0.4rem;
      background: linear-gradient(135deg, #ff4d8d, #c850f2, #6c63ff);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInUp 0.8s ease-out both;
    }

    .tagline {
      font-size: 1.25rem;
      font-weight: 500;
      color: #94a3b8;
      margin-bottom: 0.6rem;
      animation: fadeInUp 0.8s ease-out 0.15s both;
    }

    .coming-soon {
      display: inline-block;
      font-size: 0.85rem;
      font-weight: 600;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #0b0e17;
      background: linear-gradient(135deg, #ff4d8d, #c850f2);
      padding: 0.45rem 1.4rem;
      border-radius: 999px;
      margin-bottom: 3rem;
      animation: fadeInUp 0.8s ease-out 0.3s both;
    }

    .screenshot-wrapper {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      box-shadow:
        0 0 0 1px rgba(255, 255, 255, 0.06),
        0 25px 80px -12px rgba(0, 0, 0, 0.6),
        0 0 60px rgba(120, 40, 200, 0.12);
      animation: fadeInUp 1s ease-out 0.45s both;
    }

    .screenshot-wrapper img {
      display: block;
      width: 100%;
      height: auto;
    }

    /* Subtle shine on hover */
    .screenshot-wrapper::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(
        105deg,
        transparent 40%,
        rgba(255, 255, 255, 0.03) 45%,
        rgba(255, 255, 255, 0.05) 50%,
        rgba(255, 255, 255, 0.03) 55%,
        transparent 60%
      );
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }

    .screenshot-wrapper:hover::after {
      opacity: 1;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(24px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 640px) {
      .logo {
        font-size: 3rem;
      }
      .tagline {
        font-size: 1.05rem;
      }
      .container {
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <h1 class="logo">POD GOD</h1>
    <p class="tagline">The best podcast editor out there.</p>
    <span class="coming-soon">Coming Soon</span>
    <div class="screenshot-wrapper">
      <img src="img.png" alt="POD GOD — podcast editor interface showing waveform editing and filler word detection" width="1024" height="530">
    </div>
  </main>
</body>
</html>
